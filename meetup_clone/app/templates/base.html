<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meetup Clone{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        .navbar {
            background-color: #FFB7C5;
        }
        .button.is-primary {
            background-color: #FF69B4;
        }
    </style>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{{ url_for('main.home') }}">
                <strong>Meetup Clone</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{{ url_for('main.home') }}">Home</a>
                <a class="navbar-item" href="{{ url_for('main.create_event') }}">Create Event</a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-item" href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a class="navbar-item" href="{{ url_for('auth.login') }}">Login</a>
                    <a class="navbar-item" href="{{ url_for('auth.register') }}">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
</body>
</html>
