{% extends "base.html" %}

{% block content %}
<h1 class="title">Login</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="field">
        {{ form.email.label(class="label") }}
        <div class="control">
            {{ form.email(class="input") }}
        </div>
    </div>
    <div class="field">
        {{ form.password.label(class="label") }}
        <div class="control">
            {{ form.password(class="input") }}
        </div>
    </div>
    <div class="field">
        <div class="control">
            {{ form.submit(class="button is-primary") }}
        </div>
    </div>
</form>
{% endblock %}
